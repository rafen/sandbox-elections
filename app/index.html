    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      // google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart(rows, title) {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows(rows);

        // Set chart options
        var options = {'title':'Resultados '+title,
                       'width': 300,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

    function initialize() {
      var cordoba = new google.maps.LatLng(-31.360734,-64.2707681);
      var mapOptions = {
        zoom: 4,
        center: cordoba
      }

      var map = new google.maps.Map(document.getElementById('map'), mapOptions);

      // Buenos Aires
      window.bsas = new google.maps.KmlLayer({
        url: 'https://dl.dropboxusercontent.com/u/14133267/Elecciones2015/BuenosAires.kml?'+Math.random()
      });
      window.bsas.setMap(map);
      google.maps.event.addListener(window.bsas, 'click', function(event) {
        drawChart(
          [
            ['FPV', 18.7],
            ['ECO', 22.3],
            ['PRO', 47.3]
          ],
          'Buenos Aries (Paso)'
        );
        event.featureData.infoWindowHtml = $('#chart_div').html();
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
